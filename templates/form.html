<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Offer Letter Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 5rem auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container fade-in">
        <h2>Offer Letter Generator</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="template" class="form-label">Select Template</label>
                <select name="template" class="form-select" required>
                    <option value="uiux.docx">UI/UX Intern</option>
                    <option value="hr.docx">HR Intern</option>
                    <option value="fullstack.docx">Part-Time Offer</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="end_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Letter Date</label>
                <input type="date" name="letter_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Offer Letter</button>
        </form>
    </div>
</div>

<!-- Optional JS for extra interactivity -->
<script>
    document.querySelector("form").addEventListener("submit", function () {
        const btn = document.querySelector("button[type='submit']");
        btn.innerHTML = "Generating...";
        btn.disabled = true;
    });
</script>
</body>
</html>
